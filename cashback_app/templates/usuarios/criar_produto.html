<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Produto</title>
</head>
<body>
    <h1>Criar Novo Produto</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'lista_produtos' %}">Voltar para a Lista de Produtos</a>
</body>
</html>
