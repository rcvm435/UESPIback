{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="route" id="welcome"></div>
<div id="app">
  <div class="app-view">  
    <header class="app-header">
      <h1>LOGIN DE CLIENTE</h1>
      Bem vindo de volta,<br/>
      <span class="app-subheading">
        Faça o login para continuar<br/>       
      </span>
      <style>
        .mensagem {
          margin-top: 50%;
          margin-left: 12%;
          }

          .redireciona-juridica {
  text-align: center;
  margin-bottom: 10px;

}

#login-juridica {
  background-color: #3498db;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

#login-juridica:hover {
  background-color: #2980b9;
}
      </style>
    </header>

        <!-- REDIRECIONA-JURIDICA -->

        <div class="redireciona-juridica">
          <button id="login-juridica">Realizar login como Empresa</button>
        </div>

    <div>
        <form action="{% url 'login_pessoa_fisica' %}" method="POST">
          {% csrf_token %}
            <input type="text" required  placeholder="Usuário" name="usuario">
            <input type="password" required placeholder="Senha" name="senha" >
            <div>
                <input type="submit" value="Entrar" class="app-button">
            </div>
        </form>
        
    </div>
        <div class="app-register">
            
            não tem uma conta? <a href="/fisica/cadastro/">cadastre-se</a>
        </div>
        <div class="mensagem">
          {% if messages %}
              <ul class="messages">
                    {% for message in messages %}
                       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
              </ul>
           {% endif %}
         </div>
    

      <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
