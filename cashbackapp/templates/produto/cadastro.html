<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lojista</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,300);

        body {
            font-family: 'Lato', Arial, sans-serif;
            background-color: #8A9AAE;
            margin: 0;
            margin-top: 50px;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 0px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 95%;
        }

        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            max-width: 150px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form action="{% url 'cadastro_Produto' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text"  placeholder="nome do produto" name="Nome" required>
            </div>
            <div class="form-group">
                <input type="text"  placeholder="valor" name="valor" required>
            </div>
            <div class="form-group">
                <input type="decimal"  placeholder="valor do Cashback" name="valCashback" required>
            </div>
            <div class="form-group">
                <input type="text"  placeholder="descrição" name="descricao" required>
            </div>
            <label for="codItem">Escolha o Item:</label>
                <select id="codItem" name="codItem">
                    <option selected disabled value="">selecione</option>
                    {% for item in itens %}
                        <option value="{{ item.codItem }}">{{ item.Nome }}</option>
                    {% endfor %}
                </select> 
            <br>
            </br>
            <div class="form-group">
                <input type="submit" value="Cadastrar Produto">
            </div>
        </form>
        {% if messages %}
            <ul class="messages">
                  {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
            </ul>
         {% endif %}
    </div>
        
</body>

</html>
